

<div class="flex justify-between mb-2">
  <p class="text-2xl">Lista de Solicitudes</p>
</div>
<hr>
<div class="flex flex-col rounded-md">
  <div class="overflow-x-auto sm:-mx-6 lg:-mx-8 rounded-md">
    <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8 rounded-md">
      <div class="overflow-hidden rounded-md">
        <table class="min-w-full rounded-md">
          <thead class="bg-white border-b">
            <tr>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                #
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                ID
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-center">
                Fecha
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-center">
                Estado
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-center">
                AcciÃ³n
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="bg-white border-b transition duration-300 ease-in-out hover:bg-gray-100" *ngFor="let request of requests; let i = index">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                {{i + 1}}
              </td>
              <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                {{request.id}}
              </td>
              <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap text-center">
                {{request.date}}
              </td>
              <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap text-center">
                {{request.status}}
              </td>
              <td class="text-sm px-6 py-4 whitespace-nowrap text-center" >
                <button class="hover:duration-300 hover:ease-linear bg-yellow-400 hover:bg-yellow-500 rounded-md text-gray-900 px-4 py-2 mr-2" [routerLink]="['/protected/admin/requests/edit', request.id]">Editar</button>
                <!--<button class="hover:duration-300 hover:ease-linear bg-red-500 hover:bg-red-600 rounded-md text-white px-4 py-2">Eliminar</button>-->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
