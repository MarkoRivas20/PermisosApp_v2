<div>

  <div class="mt-10 sm:mt-0">
    <div class="mb-4">
      <p class="text-xl font-medium">Agregar usuario</p>
      <hr>
    </div>
    <div class="md:grid md:grid-cols-3 md:gap-6">
      <div class="md:col-span-1">
        <div class="px-4 sm:px-0">
          <h3 class="text-lg font-medium leading-6 text-gray-900">Informacion personal</h3>
          <p class="mt-1 text-sm text-gray-400">Ingrese la Información del usuario</p>
        </div>
      </div>
      <div class="mt-5 md:col-span-2 md:mt-0">
        <form [formGroup]="myForm">
          <div class="overflow-hidden shadow-md sm:rounded-md">
            <div class="bg-white px-4 py-5 sm:p-6">
              <div class="grid grid-cols-6 gap-6">

                <div class="col-span-6">
                  <label for="document" class="block text-sm font-medium text-gray-700">DNI</label>
                  <input formControlName="document" type="text" id="document" class="h-8 px-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>

                <div class="col-span-6 sm:col-span-3">
                  <label for="first-name" class="block text-sm font-medium text-gray-700">Nombres</label>
                  <input formControlName="firstName" type="text" id="first-name" class="h-8 px-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>

                <div class="col-span-6 sm:col-span-3">
                  <label for="last-name" class="block text-sm font-medium text-gray-700">Apellidos</label>
                  <input formControlName="lastName" type="text" id="last-name" class="h-8 px-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>

                <div class="col-span-6 sm:col-span-3">
                  <label for="job" class="block text-sm font-medium text-gray-700">Cargo</label>
                  <input formControlName="job" type="text" id="job" class="h-8 px-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>

                <div class="col-span-6 sm:col-span-3">
                  <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
                  <input formControlName="username" type="text" id="username" class="h-8 px-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>

                <div class="col-span-6">
                  <label for="password" class="block text-sm font-medium text-gray-700">Contraseña <span class="text-red-500 font-light italic" style="font-size: x-small;">(Dejar el espacio en blanco si no desea cambiar la contraseña)</span> </label>
                  <input formControlName="password" type="password" id="password" class="h-8 px-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>


              </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
              <button class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" (click)="SaveUser()">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


</div>
